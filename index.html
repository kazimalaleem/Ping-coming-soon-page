<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- Font Awesome  -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>

  <main>
    <section>

      <!-- Start Ping Coming Soon Page -->
      <div class="wapper">
        <div class="ping-contant">

          <!-- Ping Logo  -->

          <img src="assets/images/logo.svg" alt="ping" />

          <!-- Ping Title -->

          <h1>We are launching <span>soon!</span></h1>
          <!-- Ping Text -->
          <p>Subscribe and get notified</p>

          <!-- Ping Input -->


          <div id="form">
            <div class="input-control">
              <input type="text" id="email" placeholder="Your email address...." />
              <div class="error"></div>

              <!-- Ping Button -->
  
              <button id="btn">Notify Me</button>
            </div>
          </div>
          
          <span id="msg"></span>
        </div>
        <div class="ping-banner" >
          <img src="assets/images/illustration-dashboard.png" alt="illustration" />
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="ping-icon">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
    <div class="ping-copy">
      &copy; Copyright Ping. All rights reserved.
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/profile/kazimalaleem" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Mohammed Kazim..</a>.
    </p>
  </footer>
</body>
<script src="assets/js/style.js"></script>
</html>
